<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>put title here</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
</head>
<body>
  <script id="tag" type="text/x-handlebars">
    <strong>{{this}}</strong>
  </script>

  <script id="posts" type="text/x-handlebars">
    {{#each posts}}
    <article>
      <h1>{{title}}</h1>
      <p><time>Posted on {{published}}</time></p>
      {{{body}}}
      <footer>
        <p>
          {{#if tags}}
          Tags:
          {{#each tags}}
          {{>tag}}
          {{/each}}
          {{else}}
          Not tagged
          {{/if}}
        </p>
      </footer>
    </article>
    {{/each}}
  </script>

  <script> 

    let post = {
      title: 'Lorem ipsum dolor sit amet',
      published: 'April 1, 2015',
      body: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.'
    };
    let posts = [
      {
        title: 'voluptate velit',
        published: 'April 2, 2015',
        body: 'At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga.'
      }
    ];
    posts.push(post);
    let postTemplate = Handlebars.compile(document.getElementById('post').innerHTML);
    let postsTemplate = Handlebars.compile(document.getElementById('posts').innerHTML);

    document.body.append(postsTemplate({ posts: posts }));
  </script>
</body>
</html>
